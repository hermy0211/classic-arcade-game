<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Classic Arcade Game</h1>
  <p>Press the arrow keys to navigate your character.<br>Try to reach the water without colliding with the bugs!</p>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

  <div class="popup overlay">
    <div class="popup-contents">
      <h2>Congratulations!<br>You won the game!</h2>
      <button class="play-again" onclick="closePopUp()">
        <a>Restart Game</a>
      </button>
    </div>
  </div>
</body>
</html>
